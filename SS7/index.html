<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="main-section">
                <div class="search-bar">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                    <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố">
                </div>
                <div class="info-wrapper">
                    <p class="city-name">___</p>
                    <p class="weather-state">___</p>
                    <img src="" alt="Not found" class="weather-icon">
                    <p class="temperature">___</p>
                </div>
            </div>

            <div class="additional-section">
                <div class="row">
                    <div class="item">
                        <div class="label">Mặt trời mọc</div>
                        <div class="value sunrise">___</div>
                    </div>

                    <div class="item">
                        <div class="label">Mặt trời lặn</div>
                        <div class="value sunset">___</div>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <div class="label">Độ ẩm</div>
                        <div class="value"><span class="humidity">___</span>%</div>
                    </div>
                    <div class="item">
                        <div class="label">Gió</div>
                        <div class="value"><span class="wind-speed">___</span> km/h</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    
</body>
</html>
